<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Stylesheet link -->
    <link rel="stylesheet" href="/Week1/Day2/shopping_website/login-signup.css">

    <!-- Fontawesome -->
       <script src="https://kit.fontawesome.com/642fa5a6e6.js" crossorigin="anonymous"></script>

       <!-- Google Fonts -->
       <link rel="preconnect" href="https://fonts.googleapis.com"> 
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
       <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    
       <section class="container">
    
        <!-- Logo -->
        <a class="logo" href=""><i class="fa-solid fa-carrot"></i></a>
    
        <!-- Message section -->
    
           <header class="login-header">
    
               <h1 id="title" >Nice to see you again</h1>
               <p class="subtitle">Log in</p>
           </header>
    
           <main>
               <!-- Log in -->
               <div class="link-login flex">
                <!-- Google and Facebook links -->
                   <a  href="#" class="link margin facebook"><i class="fa-brands fa-xl fa-facebook"></i> &nbsp; Log in with Facebook</a>
                   <a href="#" class="link margin google"><i class="fa-brands fa-xl fa-google"></i> &nbsp; Log in with Google</a>
               </div>
               <!-- Or division between log in and inputs -->
               <div class="div">
                   <p class="div-p">OR</p>
               </div>
               <!-- Form  -->
               <form class="form" action="">
                   <input class="email" type="email" placeholder="Email address or username">
                   <input class="pass" type="password" placeholder="Password">
                   <!-- Button & forgot link -->
                   <div class="forgot">
                       <p class="remember"><a class="remember-link" href="">Forgot your password?</a></p>
                   </div>
                   <input class="btn" type="button" value="Log in">
               </form>
              
           </main>

           <footer>
               <p class="footer-ques"> Not a member yet?</p>
               
               <a class="link sign" href="">Sign up</a>

               <ul class="list">
                   <li class="item"><a class="item-link" href="">Help</a></li>
                   <li class="item"><a class="item-link" href="">Terms</a></li>
                   <li class="item"><a class="item-link" href="">Privacy</a></li>
               </ul>
           </footer>

          
    
       </section>

       <i class="fa-solid fa-comment"></i>
    
</div>

</body>
</html>
