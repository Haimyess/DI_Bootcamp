<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid template</title>
    <!-- Stylesheet Link -->
    <link rel="stylesheet" href="/Week1/Day3/Grid/style.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

</head>
<body>

    
    <div class="container">
        <!-- Header section -->
        <header id="header">
            <p class="title">Header</p>
        </header>

        <!-- Hero section -->
        <div id="hero">
            <p class="title">Hero</p>
        </div>

        <!-- Main Section -->
        <main id="main">
            <p class="title">Main content</p>
        </main>

        <!-- Sidebar Section -->
        <aside id="sidebar">
            <p class="title">Sidebar</p>
        </aside>

        <!-- Extra Section -->
        <div id="extra">
            <p class="title">Extra Content</p>
        </div>

        <!-- Related images Section -->
        <div id="related-imgs">
            <p class="title">Related Images</p>
        </div>

        <!-- Related Posts Section -->
        <div id="related-posts">
            <p class="title">Related Posts</p>
        </div>

        <!-- Footer Section -->
        <footer id="footer">
            <p class="title">Footer</p>
        </footer>
    </div>
    
</body>
</html>
